<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num = 5;
        let soluong=prompt("Nhập số lượng số nguyên tố cần hiển thị: ")
    let biendem = 0;
    let biendem1 = 0;
        while (biendem < soluong) {
           


            for (i = 2; i < num; i++) {
                if (num % i === 0) {
                    biendem1++;
                }}

                if (biendem1 == 0) {
                    console.log("Số nguyên tố"+num)
                    document.write("Số nguyên tố thứ "+biendem + ": ");
                    document.write(num +"<br>");
                    biendem=biendem+1;
                   
                   

                } else {
                    // document.write("Không phải Số nguyên tố"+"<br>");
                    // document.write(num+"<br>");
                    biendem1=0;

                }
                num++;
                
            }
    </script>
</body>
</html>

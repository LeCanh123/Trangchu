<body>
    <input onkeydown="return checkPhoneKey(event.key)" placeholder="Phone, please" type="tel">
<script>
   function checkPhoneKey(key) {
    console.log(key);
       return (key >= '0' && key <= '9') || ['+','(',')','-','C','a','n','h',"Backspace"].includes(key);
    
   }
   
   console.log(checkPhoneKey("/"));

</script>
</body>

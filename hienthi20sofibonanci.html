<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
        <p>Nhập số lượng fibonanci bạn cần hiện ra</p>
        <input type="text" id="socanlay"><br>
        <button onclick="tinh()">Tính</button>
        <button onclick="reset()">Reset</button>

        <p id="ketqua0"></p>
        <p id="ketqua1"></p>

    </div>

    <script>
        let a=0;
        let b=1;
        let c=0;
        
        function tinh(){
        // document.write(a+"<br>")
        let socanlay=document.getElementById("socanlay").value;
        let d="";
        let a=0;
        let b=1;
        let c=0;
        for(i=1;i<socanlay;i++){
            c=a+b;
            a=b;
            b=c;
            d=d+a+"<br>"
            document.getElementById("ketqua1").innerHTML=d;
            document.getElementById("ketqua0").innerHTML=0;

        }
    }
    function reset(){
        var a=0;
        var b=1;
        var c=0;
        var d="";
        document.getElementById("ketqua1").innerHTML="";
            document.getElementById("ketqua0").innerHTML="";
    }
    </script>
</body>
</html>

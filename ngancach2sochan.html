  <Script>
//Viết một chương trình nhận một số nhập vào và chèn dấu (_) giữa 2 số chẵn.
var list="123445689"
var ketqua="";
for(i=0;i<list.length-1;i++){
  if(list[i]%2==0&&list[i+1]%2==0){
    ketqua+=list[i]+"-"
  } else{
    ketqua+=list[i]
  }
}
console.log(ketqua)

  </Script>
</body>

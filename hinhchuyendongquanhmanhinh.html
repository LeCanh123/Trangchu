<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box {
    width: 100px;
    height: 100px;
    background-color: blue;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  img{
    width:200%;
    height:200%;
  }
  </style>
<body>
    <div class="box"><img src="https://taimienphi.vn/tmp/cf/aut/hinh-anh-cute-dep-de-thuong-nhat-1.jpg"></div>
    <script>
        var box = document.querySelector('.box');
var x = 0;
var y = 0;
var dx = 5;
var dy = 5;

setInterval(function() {
  x += dx;
  y += dy;
  box.style.left = x + 'px';
  box.style.top = y + 'px';
  if (x + box.offsetWidth >= window.innerWidth || x < 0) {
    dx = -dx;
  }
  if (y + box.offsetHeight >= window.innerHeight || y < 0) {
    dy = -dy;
  }
}, 10);
    </script>
</body>
</html>

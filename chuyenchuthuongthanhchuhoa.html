<body>
    <script>
        let string='Keep Calm And Code On';
       let result="";
       for(let i=0;i<string.length;i++){
        if(string[i]>"Z"){
         result+= string[i].toUpperCase()
        }else{
          result+=string[i].toLowerCase();
        }
       }
       console.log(result);

    </script>
</body>

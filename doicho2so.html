    <script>
        let arr = [];
        while (arr.length < 2) {
          let number = +prompt("Nhập số");
          arr.push(number);
          if (arr.length == 2) {
            break;
          }
          
        }

        // phải có 1 biến phụ để lưu 
        console.log("số Trước khi đổi vị trí "+arr);
          let temp=arr[0];
          arr[0] = arr[1];
          arr[1] = temp;
        
        
        console.log("số sau khi đổi vị trí   "+arr);

    </script>

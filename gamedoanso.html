<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let play = true;
while (play) {
    let min = parseInt(prompt("Nhập vào giá trị nhỏ nhất trong khoảng muốn đoán"));
    let max = parseInt(prompt("Nhập vào giá trị lớn nhất trong khoảng muốn đoán"));
    let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
    let guess = parseInt(prompt("Hãy đoán số mà tôi đã chọn trong khoảng từ " + min + " đến " + max));
    while (guess !== randomNum) {
        if (guess > randomNum) {
            guess = parseInt(prompt("Số bạn đoán lớn hơn số tôi đã chọn. Hãy thử lại!"));
        } else {
            guess = parseInt(prompt("Số bạn đoán bé hơn số tôi đã chọn. Hãy thử lại!"));
        }
    }
    alert("Chúc mừng! Số bạn đoán là " + randomNum + " và bạn đã đoán đúng!");
    play = confirm("Bạn có muốn chơi lại không?");
}
    </script>
</body>
</html>

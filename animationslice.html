<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.slider-container {
  position: relative;
}

.slider {
  display: flex;
  height: 300px;
  overflow: hidden;
}

.slider img {
  width: 100%;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 20px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
</style>
<body>
    <div class="slider-container">
        <div class="slider">
          <img src="https://thuthuatnhanh.com/wp-content/uploads/2021/11/hinh-anh-chill-dep.jpg" alt="Slide 1">
          <img src="https://antimatter.vn/wp-content/uploads/2022/10/hinh-anh-3d.jpg" alt="Slide 2">
          <img src="https://toanthaydinh.com/wp-content/uploads/2020/04/tai-anh-thien-nhien-20-1400x788-3.jpg" alt="Slide 3">
        </div>
        <a class="prev" onclick="prevSlide()">&#10094;</a>
        <a class="next" onclick="nextSlide()">&#10095;</a>
      </div>

      
      <script>
let slideIndex = 1;
showSlide(slideIndex);

function prevSlide() {
  showSlide(slideIndex -= 1);
}

function nextSlide() {
  showSlide(slideIndex += 1);
}

function showSlide(n) {
  let slides = document.querySelectorAll('.slider img'); //3
  console.log(n)
  if (n > slides.length){//0 1 2
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = 'none';
  }
  slides[n].style.display = 'block';
}

      </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="fake()" style="text-align: center;">

<h2>Faking Textarea</h2>
<form>
    <label>
        <input type="text" id="txt"></input>
    </label>
</form>

</body>
</html>
<script>
    let array = [];
    let strArr = " Tôi Là Một Anh Hùng!"
    array = strArr.split('');
    let str = "";

    // console.log('arr = ', array)
    function fake() {
        let text = document.getElementById("txt").value;
        for (let i = 1; i <=text.length; i++) {
            str = str + array[i];
            if (i == 20) {
                str = "";
            }
            console.log(str)
        }
        document.getElementById("txt").value = str;
       
        setTimeout(fake, 1000);
    }
</script>
